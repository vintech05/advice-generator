<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Advice generator app</title>
  <script src="script.js" defer></script>

</head>

<body>
  <div class="wrapper">
    <div class="advice-section">
      <div class="advice-id">
        <!-- <span>Advice #</span> -->
      </div>
      <div class="advice-content">
        <!-- <p>advice goes here</p> -->
      </div>
    </div>
    <div class="accessory">

      <div class="divider-mobile">
        <img src="/images/pattern-divider-mobile.svg" alt="pattern-divider-mobile">
      </div>

      <div class="divider-desktop">
        <img src="/images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
      </div>

      <div class="dice-btn">
        <button><img id="dice-img" src="/images/icon-dice.svg" alt="icon-dice"></button>
      </div>
    </div>

  </div>



</body>

</html>
